<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/fragments :: resources}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="fragments/fragments :: navbar('photos', ${keyword}, false)"></th:block>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h3 class="mb-4">FOTO: [[${photo.title}]]</h3>
            <p class="mb-3">descrizione: [[${photo.description}]]</p>
            <p>visibile: [[${photo.visible} ? 'si' : 'no']]</p>
            <div th:if="${photo.categories.size() > 0}">
                <h6>CATEGORIE:</h6>
                <ul style="list-style: none">
                    <li th:each="category : ${photo.categories}" th:text="${category.name}"></li>
                </ul>
            </div>
        </div>

        <div class="col-6">
            <!--            <img th:src="${photo.url}">-->
            <div class="h-100 position-relative">
                <a th:href="@{|/photos/*{id}/cover|}"
                   class="btn btn-primary rounded-circle position-absolute bottom-0 end-0">
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
                <div
                        th:if="${photo.cover == null || photo.cover.content == null}"
                        class="bg-secondary h-100 fs-1 d-flex justify-content-center align-items-center"
                >
                    <i class="fa-solid fa-image"></i>
                </div>
                <div th:unless="${photo.cover == null || photo.cover.content == null}">
                    <img class="img-fluid" th:src="@{|/files/${photo.cover.id}|}" alt="photo cover">
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
